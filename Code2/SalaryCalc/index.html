<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calc</title>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <h1>Salary Calc</h1>
    <table>
        <tr>
            <td><label for="">Basic Salary</label></td>
            <td><input id="basicsalary" type="text" placeholder="Type Basic Salary"></td>
            <td><button id="compute">Compute It</button></td>
        </tr>

    </table>
    <!--  table>(tr>(td>label)+td>label)*7 -->
    <fieldset>
        <legend>Salary Details</legend>

        <table>
            <tr>
                <td><label for="">HRA</label></td>
                <td><label id="hra"></label></td>
            </tr>
            <tr>
                <td><label for="">DA</label></td>
                <td><label id="da"></label></td>
            </tr>
            <tr>
                <td><label for="">TA</label></td>
                <td><label id="ta"></label></td>
            </tr>
            <tr>
                <td><label for="">PF</label></td>
                <td><label id="pf"></label></td>
            </tr>
            <tr>
                <td><label for="">GS</label></td>
                <td><label id="gs"></label></td>
            </tr>
            <tr>
                <td><label for="">Tax</label></td>
                <td><label id="tax"></label></td>
            </tr>
            <tr>
                <td><label for="">NS</label></td>
                <td><label id="ns"></label></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
